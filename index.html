<script type="text/javascript">
var currentPhoto = numOfPhoto;
    
    //initial update
    document.getElementById("coverPhoto").src = "static/images/middle/"+currentPhoto.toString()+".jpg";
    document.getElementById("blurCover").src = "static/images/middle/"+currentPhoto.toString()+"_blur.jpg";
    
function refleshPhoto(){	
    if(currentPhoto > 1)
    {
        currentPhoto = currentPhoto - 1;
    }
    else
    {
        currentPhoto = numOfPhoto;
    }
    var coverPhoto = document.getElementById("coverPhoto");
    coverPhoto.src = "static/images/middle/"+currentPhoto.toString()+".jpg";
    var backPhoto = document.getElementById("blurCover");
    backPhoto.src = "static/images/middle/"+currentPhoto.toString()+"_blur.jpg";
}
setInterval("refleshPhoto()",50000);
</script>
